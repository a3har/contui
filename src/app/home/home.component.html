<div class="container" *ngIf="db.isDataFetched">

  <div style="position: relative;">
    <div class="fixHeader">
      <br>
      <h1 class="heading">
        {{db.allWordsData[db.selectedID]['word']  }}</h1>
      <h6 class="heading">{{db.allWordsData[db.selectedID]['defs']}}</h6>
      <!-- <p>{{db.allWordsData[db.selectedID]['examples']}}</p> -->
      <p>Select Images/GIF that matches Best with the Given Word and Meaning (You can select multiple)</p>
    </div>
  </div>
  <div class="mainContent">


    <div class="allinOneRow">

      <div class="oneImage" *ngFor="let image of db.allImgData[db.selectedID]['images'];let index= index;">
        <img [src]="image['src']" class="img-fluid img-thumbnail image"
          [ngClass]="{'selected': selectedImgs.includes(index)}" (click)="onImgClick(index)">

      </div>
      <div class="oneImage nonebox" [ngClass]="{'selected':none}" (click)="onClickNone()">
        None</div>

    </div>



    <button type="button" class="btn btn-primary mt-5 mb-5 btn-lg" (click)="displayNextWord()"
      style="float: right;">Submit & Next</button>
  </div>
</div>


<button (click)="this.db.convertToCSV()">CLick me</button>
